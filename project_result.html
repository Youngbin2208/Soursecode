    <div>결과 분석</div>
    <div>한번 저희가 만들어 보았는데 되는 부분들도 있었으나 문제들에 부딪히기도 했는데</div><br>
    <div>그래도 전반적인 외형이 나오기도 하고 기술적인게 그래도 되었다는 점이 다행입니다.</div>
    <br>
    <div>유지 보수</div>
    <div>소프트웨어 쪽이나 하드웨어 쪽에 전반적인 것을 수정하고 안된 부분들을 수정을 하고 싶습니다.</div><br>
    <div>그리고 외형 부분에서도 다른 부분에서도 분명 부족한 부분들을 매우거나 할 것입니다.</div>
